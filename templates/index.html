<!DOCTYPE html>
<html>
<head>
    <title>Student Stress Predictor</title>
</head>
<body>
    <h2>Student Stress Prediction</h2>

    <form action="/predict" method="post">
        <label>Study Hours:</label>
        <input type="number" name="study" step="0.1" required><br><br>

        <label>Sleep Hours:</label>
        <input type="number" name="sleep" step="0.1" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
